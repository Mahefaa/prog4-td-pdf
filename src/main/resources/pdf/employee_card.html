<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        .profile_img {
            width: 250px;
            height: 250px;
        }

        .position-absolute {
            position: absolute;
        }

        .top-0 {
            top: 0;
        }

        table {
            width: 100%;
            height: 100%;
        }

        tbody {
            width: 100%;
            height: 100%;
        }

        .text-center {
            text-align: center;
        }

        .text-uppercase {
            text-transform: uppercase;
        }

        .text-left {
            text-align: left;
        }

        .w-100 {
            width: 100%;
        }

        .w-50 {
            width: 50%;
        }

        .table-head {
            width: 100%;
            height: 25%;
        }
    </style>
    <style>
        body {
            box-sizing: border-box;
            font-size: medium;
            font-family: Helvetica, serif;
            padding: 0;
            margin: 0;
        }

        #footer {
            border-top: black 3px solid;
            display: block;
            position: running(footer);
            width: 100%;
            margin: 0;
            padding: 0;
        }

        @page {
            size: A4;
            margin-top: 30px;
            margin-bottom: 30%;
            @bottom-center {
                content: element(footer)
            }
        }
    </style>
    <style>
        /* Style company logo */
        .company-logo {
            width: 100px;
            height: auto;
        }

        /* Style phone list */
        .list-unstyled {
            list-style: none;
        }

        .list-unstyled li {
            margin-right: 10px;
        }

        /*
        measurements debugging
                table {
                    border: 1px solid black;
                }

                tr {
                    border: 1px solid red;
                }

                td {
                    border: 1px solid green;
                }
        */
        .container {
            position: relative;
        }
    </style>
</head>
<body>
<table class="table">
    <tbody class="table-head">
    <tr class="w-50">
        <td class="w-50 container">
            <img th:src="${employee.stringImage}" class="profile_img position-absolute top-0"/>
        </td>
        <td class="w-50">
            <p class="text-center text-uppercase">FICHE EMPLOYÉ</p>
            <p>
                <span>Numéro matricule : </span>
                <span th:text="${employee.registrationNumber}"></span>
            </p>
            <p>
                <span>Noms : </span>
                <span th:text="${employee.lastName}"></span>
            </p>
            <p>
                <span>Prénoms : </span>
                <span th:text="${employee.firstName}"></span>
            </p>
            <p>
                <span>Âge : </span>
                <span>
                    <span th:text="${employee.age}"></span>
                    <span> ans</span>
                </span>
            </p>
            <p>
                <span>Date d'embauche: </span>
                <span th:text="${employee.entranceDate}"></span>
            </p>
            <p>
                <span>Date de départ: </span>
                <span th:text="${employee.departureDate}"></span>
            </p>
            <p>
                <span>Numéro CNAPS: </span>
                <span th:text="${employee.cnaps}"></span>
            </p>
        </td>
    </tr>
    </tbody>
</table>
<table>
    <tbody>
    <tr>
        <td class="text-left w-100">
            Informations sur le salaire
            <ul class="list-unstyled">
                <li>
                    <span>Salaire brut actuel: </span>
                    <span>
                        <span th:text="${employee.monthlySalary}"></span>
                        <span> Ariary / mois</span>
                    </span>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
<footer id="footer">
    <table class="column">
        <tbody>
        <tr>
            <td class="container w-50">
                <img th:src="${companyConf.logo}" class="company-logo position-absolute top-0"/>
            </td>
            <td class="container w-100">
                <div class="position-absolute top-0">
                    <p th:text="${companyConf.name}"></p>
                    <p>
                        <span>NIF: </span>
                        <span th:text="${companyConf.taxIdentity.nif}"></span>
                    </p>
                    <p>
                        <span>STAT: </span>
                        <span th:text="${companyConf.name}"></span>
                    </p>
                </div>
            </td>
            <td class="container w-100">
                <p>
                    <span> Adresse : </span>
                    <span th:text="${companyConf.address}"></span>
                </p>
                <p>
                <p>Numéro téléphones :</p>
                <ul th:each="phone : ${companyConf.phones}">
                    <li th:text="${phone.value}"></li>
                </ul>
                </p>
                <p th:text="${companyConf.email}"></p>
            </td>
        </tr>
        </tbody>
    </table>
</footer>
</body>
</html>
